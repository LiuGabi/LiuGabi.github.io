<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gabi - Show and tell for coder</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="static/css/default.css">
<link rel="stylesheet" href="static/css/layout.css">
<link rel="stylesheet" href="static/css/sidebar.css">
<link rel="stylesheet" href="static/css/resume.css">
<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/js/jquery.slider.js"></script>
</head>
<body>
<div id="js-wrapper" class="wrapper">

	<div id="js-sidebar" class="sidebar">
		<div class="avatar">
			<img src="static/images/icon/avatar.jpg">
		</div>
	</div>

	<header id="js-header" class="header">
		<div class="inner">
			<span id="js-toggle" class="toggle-sidebar">=</span>
			<ul class="nav clearfix">
				<li>
					<a href="#">Shot</a>
				</li>
				<li>
					<a href="#">Discover</a>
				</li>
				<li>
					<a href="#">Discover</a>
				</li>
			</ul>
		</div>
	</header>

	<div class="full-tab">
		<ul class="clear-fix">
			<li>
				<a href="#">Shot</a>
			</li>
			<li>
				<a href="#">Discover</a>
			</li>
			<li>
				<a href="#">Now</a>
			</li>
		</ul>
	</div>

	<div id="js-container" class="container">
		
	</div>

	<footer id="js-footer" class="footer">Footer</footer>
	
	<div id="js-cover" class="cover none"></div>
</div>
<script>

	$(document).ready(function(){
		var slider = $(this).slider({
			wrapper: $("#js-wrapper"),
			container: $("#js-container, #js-header, #js-footer"),
			sidebar: $("#js-sidebar"),
			cover: true
		});

		$("#js-toggle").click(function(){
			slider.start();
		});
	});

</script>
</body>
</html>
