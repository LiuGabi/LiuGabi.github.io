<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
<link rel="stylesheet" type="text/css" href="../theme/css/gabi.css">
<link rel="stylesheet" type="text/css" href="../theme/css/animate-jsbook.css">
<link href="../theme/images/icon/logo.ico" rel="icon" />
<title>JS BOOK</title>
</head>
<body>
<div class="wrapper">
	<div class="book">
		<ul class="pages">
			<li class="page page-odd cover forward">
				<div class="header"></div>
				<div class="content">
					<strong>cover</strong>
				</div>
				<div class="footer"></div>
			</li>
			<li class="page page-even directory back">
				<div class="header"></div>
				<div class="content">
					<strong>directory</strong>
				</div>
				<div class="footer"></div>
			</li>
			<li class="page page-odd page-1">
				<div class="header">1</div>
				<div class="content">
					<strong>Welcome!!!</strong>
				</div>
				<div class="footer">Page 1</div>
			</li>
			<li class="page page-even page-2">
				<div class="header">2</div>
				<div class="content">
					<strong>Welcome!!!</strong>
				</div>
				<div class="footer">Page 2</div>
			</li>
			<li class="page page-odd back-cover">
				<div class="header"></div>
				<div class="content">
					<strong>back-cover</strong>
				</div>
				<div class="footer"></div>
			</li>
		</ul>
	</div>
	<div>
		<span>
			<strong>forward</strong>
		</span>
		<span>
			<strong>back</strong>
		</span>
	</div>
</div>
<script src="../theme/js/jquery-1.11.1.min.js"></script>
<script src="../theme/js/animate/jsbook.js"></script>
</body>
</html>
