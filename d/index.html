<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>| Love Life!</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="main" class="masthead">
        <div id="face_scan_camera" class="container blackbg">
            <video id="video" autoplay="autoplay"></video>
        	<div class="camera-mask"></div>
        	<div class="camera-area">
            	<div class="scan-area">
                	<canvas id="canvas"></canvas>
            	</div>
        	</div>
    	</div>
    	<div id="cream_loading">
    		<img  src="images/cream_loading.gif"/>
    	</div>
    </div>
    <div class="camera-btn-outer">
		<a id="snap" href="#">
    		<img src="images/camera_btn.png" />
    	</a>
    	<img src="" id="scan">
	</div>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</body>
</html>
