<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.filter {
		text-align: center;
	}
	.filter img {
		/*filter: progid:DXImageTransform.Microsoft.Blur()
		progid:DXImageTransform.Microsoft.BasicImage();*/
		-webkit-filter: hue-rotate(50deg);
		/*-moz-filter: hue-rotate(50deg);*/
		/*-ms-filter: hue-rotate(50deg);*/
		/*-o-filter: hue-rotate(50deg);*/
		filter: hue-rotate(50deg);
	}
</style>
</head>
<body>
	<div class="filter">
		<img src="images/funny.jpg"> 
	</div>

	<div class="svg-container">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 266 190">
			<filter id="hue-rotate">
				<feColorMatrix type="hueRotate" values="50"></feColorMatrix>
			</filter>
			<image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/funny.jpg" filter="url(#hue-rotate)" width="266px" height="190px"></image>
		</svg>
	</div>
</body>
</html>
