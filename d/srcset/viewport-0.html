<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Srcset | viewport vw</title>
<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../static/css/docs.min.css">
</head>
<body>
	<div class="container">
		<div class="bs-callout bs-callout-info">
			<h4>当 sizes 为 100vw 时</h4>
		</div>
		<div class="bs-callout bs-callout-danger">
			<p class="text-danger">Note: 当缩小放大浏览器时，图片的显示区域并不变化，因为 <strong>vw</strong> 单位是以窗口可视区域的宽度进行计算，是一个类似百分比(%)的单位</p>
			<p class="text-danger">Note: 当缩放浏览器时，图片显示区域不因 device-pixel-ratio 的改变而改变，正是因为<strong>vw</strong>的关系，此时</p>
		</div>
		<div class="bs-callout bs-callout-warning">
			<p>当浏览器纵向滚动条出现的时候，vw 计算也包括滚动条的宽度</p>
		</div>
	</div>
	<div>
		<img id="js-srcset" sizes="100vw" srcset="images/viewport-100.jpg 100w, images/viewport-200.jpg 200w, images/viewport-400.jpg 400w" src="images/viewport-100.jpg">
	</div>
    <script type="text/javascript">
    	var imgUrls = "images/viewport-100.jpg?" + Date.parse(new Date()) + " 100w,"
    				+ "images/viewport-200.jpg?" + Date.parse(new Date()) + " 200w,"
    				+ "images/viewport-400.jpg?" + Date.parse(new Date()) + " 400w";
    	document.getElementById("js-srcset").srcset = imgUrls;
    </script>
</body>
</html>
