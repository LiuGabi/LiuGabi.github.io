<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Srcset</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	body {
		font-family: wf_segoe-ui_normal,'Segoe UI',Segoe,'Segoe WP',Tahoma,Verdana,Arial,sans-serif;
	}
	h2 {
		font-size: 26px;
	}
	p {
		font-size: 14px;
	}
	.red {
		color: red;
	}
	.bg-yellow {
		background-color: #DEDEA7;
	}
	.wrap {
		width: 1200px;
		margin: 0 auto;
	}
</style>
</head>
<body>
    <div class="wrap">
    	<div class="device-pixel-ratio">
	    	<h2>Device pixel ratio based selection</h2>
			<p>src \ srcset \ x 在 img 标签上。[ src 参与资源选择 ]</p>
	    	<p class="bg-yellow"><strong>Note:</strong> 当图像的渲染尺寸依赖视口宽 (<span class="red">viewport-based selection</span>) 时，描述器 <span class="red">x</span> 此时不起作用 </p>
	    	<p style="color:#987A7A;">
	    		<strong>Demo</strong>
	    	</p>
	    	<div>
	    		<img src="images/device-pixel-ratio-1x.jpg" srcset="images/device-pixel-ratio-1.5x.jpg 1.5x, images/device-pixel-ratio-2x.jpg 2x">
	    	</div>
	    </div>

	    <div class="viewport-based">
	    	<h2>Viewport based selection</h2>
			<p>srcset \ sizes \ w \ src 在 img 标签上。[ src 参与资源选择 ]</p>
	    	<p class="bg-yellow"><strong>Note:</strong> 当图像的渲染尺寸依赖视口宽 (<span class="red">viewport-based selection</span>) 时，描述器 <span class="red">x</span> 此时不起作用 </p>
	    	<p style="color:#987A7A;">
	    		<strong>Demo</strong>
	    	</p>
	    	<div>
	    		<img sizes="100vw" src="images/device-pixel-ratio-1x.jpg" srcset="images/device-pixel-ratio-1.5x.jpg 1.5x, images/device-pixel-ratio-2x.jpg 2x">
	    	</div>
	    </div>
    </div>
</body>
</html>
