<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Flex Box —— </title>
    <style type="text/css">
    	.container {
    		display: flex;
    		flex-direction: row;
    		flex-wrap: nowrap;
    		height: 100px;
    		background-color: #000;
    		color: #FF00C2;
    		font-size: 20px;
    	}
    	.item {
    		flex-grow: 1;
    		border-right: 1px solid #ccc;
    		background-color: #ddd;
    	}
    	.item.col-2 {
    		flex-grow: 2;
    	}
    	.item:nth-child(6) {
    		flex-shrink: 6; /* 子元素宽之和大于父容器的宽度效果明显*/
    	}
    	.item:nth-child(2) {
    		order: 1;
    	}
    </style>
</head>
<body>
    <div class="container">
        <div class="item col-2">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
	</div>
</body>
</html>
