<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walmart</title>
<link rel="stylesheet" type="text/css" href="css/index.min.css">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="header"></div>
<script type="text/javascript">
	$(document).ready(function() {

		var headerUrl = "http://www.walmart.com/header",
			footerUrl = "http://www.walmart.com/footer";

		loadUrl(headerUrl, "#header");
		loadUrl(footerUrl, "#footer"); 

	});

// load page
function loadUrl (url, id) {

	var container = $(id);

	$.ajax({
		type: "GET",
		url: url,
		dataType: 'html',
		cache: true,
		beforeSend: function() {
			container.html("<h1><i class='fa fa-cog fa-spin'>Loading...</i></h1>");
		},
		success: function(data) {
			container.css({
				opacity: "0.0"
			}).html(data).delay(50).animate({
				opacity: "1.0"
			}, 300);
		},
		error: function(xhr, ajaxOptions, thrownError) {
			container.html("<h1>404!</h1>");
		},
		async: false
	});

}
</script>
</body>
</html>
